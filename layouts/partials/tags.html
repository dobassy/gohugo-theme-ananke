{{ $icon_size := "35px" }}
<ul class="pa0 mb0 dib">
  <li class="list dib v-mid mr2 svg-icon-default">{{ partial "svg/tags.svg" (dict "size" $icon_size) }}</li>
  {{ range .Params.tags }}
   <li class="list dib v-mid">
     <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="link f5 grow no-underline br-pill ba ph3 pv1 mb2 dib black sans-serif">
       {{- . -}}
     </a>
   </li>
  {{ end }}
</ul>
