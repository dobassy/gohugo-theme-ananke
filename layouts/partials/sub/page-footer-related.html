{{ $related := .Site.RegularPages.Related . | first 4 }}
{{ with $related }}

<section class="w-100 bg-light-gray">
  <div class="pa4 pv1">
    <h4 class="f3 b mb1">{{ i18n "related" }}</h4>
  </div>

  <div class="flex flex-wrap">
    {{ range . }}
    {{ partial "sub/post-with-title-and-image.html" . }}
    {{ end }}
  </div>
</section>

{{ end }}
